spring.mvc.pathmatch.matching-strategy=ant-path-matcher

server.port=8081

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:appdb
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true

logging.level.org.springframework.data.elasticsearch=DEBUG
logging.level.org.elasticsearch=DEBUG
logging.level.org.elasticsearch.client=TRACE
logging.level.org.springframework.data.elasticsearch.core=TRACE
# logging.level.org.apache.http=TRACE
# logging.level.org.apache.http.wire=TRACE
logging.level.tracer=TRACE

hedgedoc.url=http://localhost:3000
elasticsearch.url=http://localhost:9200
deepseek.api.url=https://api.deepseek.com/chat/completions
